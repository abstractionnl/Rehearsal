<ul class="list-group">
    <ng-container *ngFor="let questionList of questionLists">
        <a class="list-group-item" (click)="select(questionList.id)" role="button" [class.active]="questionList.id == selectedList">
            <h4>{{questionList.title}} <span class="badge pull-right">{{questionList.questionsCount}}</span></h4>
            <p class="list-group-item-heading">{{questionList.questionTitle}} - {{questionList.answerTitle}}</p>
        </a>
    </ng-container>
</ul>
