<h3>Top Heroes</h3>
<div class="grid grid-pad">
    <div *ngFor="let hero of heroes" class="col-lg-3">
        <div class="panel panel-default">
            <div class="panel-body">
                <a [routerLink]="['/detail', hero.id]">{{hero.name}}</a>
            </div>
        </div>
    </div>
</div>
